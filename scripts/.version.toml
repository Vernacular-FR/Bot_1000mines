# Configuration de version pour le projet Bot Démineur

[version]
current = "1.3.0"
# Format: MAJOR.MINOR.PATCH
# MAJOR: Changements cassants (incompatibles)
# MINOR: Nouvelles fonctionnalités (rétrocompatibles)
# PATCH: Corrections de bugs (rétrocompatibles)

[build]
# Build number pour les releases
build_number = 1
# Date de build
build_date = "2025-11-29"

[release]
# Branche de release par défaut
release_branch = "main"
# Branche de développement
develop_branch = "develop"

[tags]
# Préfixe pour les tags git
tag_prefix = "v"
# Format des tags de pré-release
prerelease_format = "{version}-alpha.{build_number}"

[metadata]
# Informations sur le projet
name = "Bot Démineur 1000mines"
description = "Bot automatisé pour jouer au démineur sur 1000mines.com"
author = "Robin"
license = "MIT"
repository = "https://github.com/robin/bot-1000mines"

# Dépendances critiques pour versionning
critical_dependencies = [
    "selenium>=4.0.0",
    "numpy>=1.21.0",
    "Pillow>=9.0.0"
]

# Compatibilité Python
python_requires = ">=3.8"
python_tested_versions = ["3.8", "3.9", "3.10", "3.11"]

[changelog]
# Fichier de changelog
changelog_file = "CHANGELOG.md"
# Génération automatique des changelogs
auto_generate = true

[ci_cd]
# Intégration avec CI/CD
auto_tag = true
auto_release = true
# Conditions pour auto-release
release_conditions = [
    "all_tests_pass",
    "coverage_threshold >= 80",
    "security_scan_pass"
]

[monitoring]
# Monitoring des versions
track_downloads = true
track_usage = true
analytics_enabled = false
