dataset:
  train_dir: "./data/cnn_dataset/train"
  val_dir: "./data/cnn_dataset/val"
  labels_file: "./artifacts/labels.txt"
  input_size: [1, 24, 24]
  num_classes: 13  # decor, empty, exploded, flag, number_1..8, unrevealed
  batch_size: 128
  num_workers: 4

training:
  epochs: 100
  learning_rate: 0.0001
  weight_decay: 0.00001
  optimizer: adam
  scheduler: reduce_on_plateau
  early_stopping_patience: 5
  seed: 42

inference:
  batch_size: 256
  threshold_accept: 0.8
  threshold_uncertain: 0.6
